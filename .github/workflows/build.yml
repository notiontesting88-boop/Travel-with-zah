name: Build Posts Index

on:
  push:
    branches: [main]
    paths:
      - '_posts/**'
      - '_data/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate posts/index.json and individual post JSONs
        run: node build.js

      - name: Commit generated files back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add posts/ data/
          git diff --staged --quiet || git commit -m "chore: rebuild posts index [skip ci]"
          git push
